<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .middle {
      background: paleturquoise;
      position: absolute;
      left: 200px;
      right: 200px;
    }
    .left {
      width: 200px;
      background: palevioletred;
      position: absolute;
      left: 0;
    }
    .right {
      width: 200px;
      background: purple;
      position: absolute;
      right: 0px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="middle">
      圣杯布局
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
