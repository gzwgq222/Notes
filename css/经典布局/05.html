<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>上中下</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .top {
      height: 200px;
      position: absolute;
      top: 0;
      width: 100%;
      background: green;
    }
    .bottom {
      width: 100%;
      height: 200px;
      position: absolute;
      bottom: 0;
      background:gray;
    }
    .main {
      width: 100%;
      position: absolute;
      top: 200px;
      bottom: 200px;
      background: pink;
    }
  </style>
</head>
<body>
  <div>
    <div class="top">top</div>
    <div class="main">main</div>
    <div class="bottom">bottom</div>
  </div>
</body>
</html>
