<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绝对定位</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .middle {
      min-width: 200px;
      height: 100vh;
      background: pink;
      position: absolute;
      left: 200px;
      right: 200px;
    }
    .left {
      height: 100vh;
      width: 200px;
      background: green;
      position: absolute;
      left: 0;
    }
    .right {
      height: 100vh;
      width: 200px;
      background: gray;
      position: absolute;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="middle">绝对定位</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
