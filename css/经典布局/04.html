<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .main{
      min-width: 600px;
      height: 500px;
    }  
  .left{
    float: left;
    width: 200px;
    height: 100%;
    background: pink;
  }  
  .center{
    background: green;
    height: 500px;
  }  
  .right{
    background: gray;
    float: right;
    width: 200px;
    height: 100%;
  }
  </style>
</head>
<body>
  <div class="main">  
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="center">center</div>
</div>  
</body>
</html>
