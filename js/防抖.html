<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>防抖</title>
</head>
<body>
    <h4>防抖和节流的引用场景都是防止短时间内多次触发函数。防抖是一定时间内只触发一次(按钮的多次点击)，节流就是把多次合并为只执行一次(浏览器滚动)</h4>
  <button id="nodebounce" onclick="handleNodebounce()">不做防抖处理</button>
  <button id="debounce">防抖</button>
  <button id="throttle">节流</button>
  <script>

    function handleNodebounce () {
      console.log('未做防抖处理')
    }
     
    window.onload = function() {
      const debounceNode = document.getElementById("debounce")
      const throttleNode = document.getElementById("throttle")

      debounceNode.addEventListener("click", debounce(sayDebounce, 1000))
      throttleNode.addEventListener("click", throttle(sayThrottle, 1000))
    }

    function debounce(fn, time) {
      console.log('是我了')
      let timer= null
      return function() {
        clearTimeout(timer)
        timer = setTimeout(() => {
          fn.call(this, arguments)
        }, time)
      };
    }

    // 需要进行防抖的事件处理
    function sayDebounce() {
      console.log("防抖成功！")
    }

    function throttle(fn, time) {
      console.log('节流')
      let canRun = true
      return function () {
        if (!canRun) return false
        canRun = false
        setTimeout(() => {
          fn.apply(this, arguments)
          canRun = true
        }, time)
      }
    }
    function sayThrottle () {
      console.log('节流后的函数')
    }
  </script>
</body>
</html>
